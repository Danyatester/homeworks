<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>MUSICON Homepage</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<section id="first" class="first">
		<header class="header">
			<div class="container d-flex align-items-center">
				<img src="img/logo.png" alt="MUSICON" class="logo">
				<ul class="menu d-flex">
					<li class="menu-item">
						<a href="#">
							Main
						</a>
					</li>
					<li class="menu-item">
						<a href="#">
							Your style
						</a>
					</li>
					<li class="menu-item">
						<a href="#">
							Tracks
						</a>
					</li>
					<li class="menu-item">
						<a href="#">
							Download
						</a>
					</li>
				</ul>
				<div class="auth d-flex align-items-center">
					<img src="img/foto.png" alt="Leonardo" class="auth__img">
					<div class="auth__info">
						<div class="auth__profile">
							Profile
						</div>
						<h6 class="auth__name">
							LEONARDO
						</h6>
					</div>
					<a href="#" class="auth__play">
						<i class="fas fa-music"></i>
					</a>
					<button class="auth__more"></button>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container d-flex">
				<div class="offer d-flex justify-content-center align-items-center">
					<div class="offer__body">
						<h1 class="offer__title">
							take your <br> lovely music
							<span class="offer__word">
								<span>
									anywhere
								</span>
							</span>
						</h1>
						<div class="offer__btns d-flex">
							<a href="#" class="offer__btn btn-round">
								This week top#10
							</a>
							<a href="#" class="offer__btn btn-round">
								Hot clips top#20
							</a>
							<a href="#" class="offer__btn btn-round">
								Creators choice
							</a>												
						</div>
						<a href="#" class="offer__cta btn">
							Learn more
						</a>
					</div>
				</div>
				<div class="slider">
					<div class="elfel"></div>
					<div class="lin"></div>
					<div class="plyes"></div>
					<div class="chel"></div>
					<div class="cloi"></div>
					<div class="trel"></div>
					<div class="kriv"></div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
